<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kenangan Kita ü§ç</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  overflow:hidden;
  background:#111;
  color:white;
}

/* ===== COVER ===== */
#cover{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:linear-gradient(135deg,#1b1b1b,#2b2b2b);
}

#cover button{
  padding:12px 25px;
  border:none;
  border-radius:25px;
  cursor:pointer;
}

/* ===== GALERI ===== */
#gallery{
  display:none;
  height:100vh;
  overflow:auto;
  padding:15px;
}

/* tombol back kiri atas */
#backBtn{
  position:fixed;
  top:15px;
  left:15px;
  background:rgba(0,0,0,0.7);
  color:white;
  border:none;
  border-radius:18px;
  padding:8px 15px;
  cursor:pointer;
  z-index:10;
}

/* grid foto */
.grid{
  margin-top:60px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

.grid img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:14px;
  cursor:pointer;
  transition:0.25s;
}

.grid img:hover{
  transform:scale(1.05);
}

/* ===== VIEWER FULLSCREEN ===== */
#viewer{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.95);
  justify-content:center;
  align-items:center;
  z-index:99;
}

#viewer img{
  max-width:95%;
  max-height:95%;
  border-radius:14px;
}

footer{
  text-align:center;
  margin:20px 0;
  opacity:0.6;
}
</style>
</head>

<body>

<!-- COVER -->
<div id="cover">
  <h1>Kenangan Kita ü§ç</h1>
  <button onclick="buka()">Buka Kenangan ‚ú®</button>
</div>

<!-- GALERI -->
<div id="gallery">

  <button id="backBtn" onclick="balik()">‚Üê Back</button>
  
  <h1>FOTBARRüì∏</h1>
  <h3>LOVE YOUü§ç</h3>
  

  <div class="grid">
    <img src="kenangan1.png" onclick="lihat(this)">
    <img src="kenangan2.png" onclick="lihat(this)">
    <img src="kenangan3.png" onclick="lihat(this)">
    <img src="kenangan4.png" onclick="lihat(this)">
    <img src="kenangan5.png" onclick="lihat(this)">
    <img src="kenangan6.png" onclick="lihat(this)">
  </div>

  <footer>dibuat dengan vibes santai ü§ç‚ú®</footer>
</div>

<!-- VIEWER FULL -->
<div id="viewer" onclick="tutup()">
  <img id="bigImg">
</div>

<script>
function buka(){
  cover.style.display="none";
  gallery.style.display="block";
}

function balik(){
  cover.style.display="flex";
  gallery.style.display="none";
}

function lihat(img){
  viewer.style.display="flex";
  bigImg.src = img.src;
}

function tutup(){
  viewer.style.display="none";
}

function buka(){
  cover.style.display="none";
  gallery.style.display="block";
  document.getElementById("bgm").play();
}

</script>

<audio id="bgm" loop>
  <source src="Jatuh cinta memang manis.mp3" type="audio/mpeg">
</audio>

</body>
</html>
